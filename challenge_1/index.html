<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style.css">

</head>
<body>
    <h1>Tic Tac Toe</h1>
    <table id = 'table'>
        <tr>
            <td class='col' id = 'a0'></td>
            <td class='col' id = 'a1'></td>
            <td class='col' id = 'a2'></td>
        </tr>
        <tr>
            <td class='col' id = 'b0'></td>
            <td class='col' id = 'b1'></td>
            <td class='col' id = 'b2'></td>
        </tr>
        <tr>
            <td class='col' id = 'c0'></td>
            <td class='col' id = 'c1'></td>
            <td class='col' id = 'c2'></td>
        </tr>
    </table>
    <div>
        <h2>Score</h2>
        <div id = 'div_player_one'>
            <h3>X:</h3>
            <p id = 'scoreOfX'></p>
        </div>
        <div id = 'div_player_two'>
            <h3>O:</h3>
            <p id = 'scoreOfO'></p>
        </div>
    </div>
    <script type="text/javascript" src="./app.js"></script>
    
    
</body>
</html>
